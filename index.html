<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nave_bar">
        <h1>API_Testing</h1>
        <div class="alert"></div>
    </div>
    
    <div class="main-container">
        <div class="form-container">
            <div class="buttons">
                <button type="button" class="post">Post</button>
                <button type="button" class="put">Put</button>
                <button type="button" class="patch">Patch</button>
                <button type="button" class="delete">Delete</button>
            </div>
            <img src="api.jpg" alt="api">
        </div>
        <div class="api-container">
            <div class="api-button-container">
                <button type="button" class="data">Data</button>
                <button type="button" class="exit">Exit</button>
                <button type="button" class="clear">All clear</button>
                <div class="storage"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
