<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen flex-col p-6">
    <button id="new-user-btn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">New</button>
    
    <form id="user-form" class="flex justify-center items-center fixed inset-0 bg-gray-800 bg-opacity-50 " >
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
            <button type="button" id="cancel-btn" class="text-red-500 text-xl absolute top-4 right-4">
            <i class="fa-solid fa-xmark red" >
            </i></button>
            <h2 class="text-lg font-bold mb-4">Add New User </h2>
            <label class="block mb-2">Username</label>
            <input id="username" type="text" class="w-full p-2 border rounded mb-4" required>
            <label class="block mb-2">Name</label>
            <input id="name" type="text" class="w-full p-2 border rounded mb-4" required>
            <label class="block mb-2">Email</label>
            <input id="email" type="email" class="w-full p-2 border rounded mb-4" required>
            <div class="flex justify-end space-x-2">
                <button type="submit" id="submit-btn" class="text-white bg-blue-600 px-4 py-2 rounded" style="width: 100%;">Submit</button>
            </div>
        </div>
    </form>
    
    <table id="data-table" class="w-full max-w-4xl text-sm text-left text-gray-500 border border-gray-300">
        <thead class="text-xs text-gray-700 uppercase bg-blue-500">
            <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Username</th>
                <th class="px-6 py-3">Name</th>
                <th class="px-6 py-3">Email</th>
                <th class="px-6 py-3">Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
